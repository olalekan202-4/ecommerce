<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-600">ShopFlow</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="products.html" class="hover:text-blue-600">Shop</a>
        <a href="cart.html" class="hover:text-blue-600">Cart</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-50 p-10 text-center">
    <h2 class="text-4xl font-bold mb-4">New Arrivals</h2>
    <p class="text-lg">Discover the latest trends and get exclusive deals.</p>
  </section>

  <!-- Product Grid -->
  <section class="container mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <img src="./aa.crdownload" class="w-full h-48 object-cover mb-2" />
      <h3 class="text-lg font-semibold">Product Name</h3>

      <a href="product-details.html" class="mt-2 inline-block bg-blue-600 text-white px-4 py-1 rounded">View</a>
